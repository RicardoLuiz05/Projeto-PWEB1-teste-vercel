<div class="div-cadastro">
<mat-card>
    <mat-card-header class="header">
        <h1 class="h1-login">CADASTRO</h1>
        <p class="p-login"></p>
    </mat-card-header>
    <mat-card-content>
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput>
        <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Seu e-mail</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="senha" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="senha.invalid">{{getErrorMessageSenha()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Foto</mat-label>
        <input matInput>
    </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <button mat-raised-button routerLink="/telaprincipal" class="button-login">ENTRAR</button>
    </mat-card-footer>

</mat-card>
</div>

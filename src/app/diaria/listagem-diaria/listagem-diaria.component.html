<div>
    <mat-icon [matBadge]="diarias.length" matBadgeColor="primary">assignment</mat-icon>
</div>
<div class="div-cards" fxLayout="row wrap" fxLayout.lt-sm="roll">
    <mat-card fxFlex="20" class="card-diaria" *ngFor="let diaria of diarias">
        <mat-card-header>
            <mat-card-title>{{diaria.titulo | titlecase}}</mat-card-title>
            <mat-card-subtitle>Data: {{diaria.dataDia}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            copos de Ã¡gua: {{diaria.coposDAgua}}
        </mat-card-content>
        <mat-card-actions>
            <button  class="bDelet" mat-button (click)="excluir(diaria)">
                <mat-icon class="icons-card">delete</mat-icon>
            </button>
            <button class="bEdit" mat-button (click)="editar(diaria)">
                <mat-icon class="icons-card">create</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>

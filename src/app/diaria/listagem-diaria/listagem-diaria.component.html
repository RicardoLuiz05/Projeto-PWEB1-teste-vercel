<div>
    <mat-icon [matBadge]="diarias.length" matBadgeColor="primary">people</mat-icon>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <mat-card fxFlex="20" class="card-diaria" *ngFor="let diaria of diarias">
      <mat-card-header>
        <mat-card-title>{{diaria.titulo | titlecase}}</mat-card-title>
        <mat-card-subtitle>Dia: {{diaria.dataDia}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Meu dia foi: {{diaria.emocao}}
        copos de Ã¡gua: {{diaria.emocao}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="excluir(diaria)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button (click)="editar(diaria)">
          <mat-icon>create</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card>
  </div>
